<body>
  <h2>House Price Prediction</h2>
  <form action="/" method="POST">
    <label for="">Bedrooms:
      <input type="text" class="input" name="bedrooms" class="form-control" placeholder="bedrooms" required>
    </label>


    <label for="">Bathrooms:
      <input type="text" class="input" name="bathrooms" class="form-control" placeholder="bathrooms" required>
    </label>


    <label for="">Stories:
      <input type="text" class="input" name="stories" class="form-control" placeholder="stories" required>
    </label>


    <label for="">Mainroad:
      <input type="checkbox" name="mainroad" value="1"  placeholder="mainroad">
    </label>


    <label for="">Guestroom:
      <input type="checkbox" name="guestroom" value="1"  placeholder="guestroom">
    </label>


    <label for="">Basement:
      <input type="checkbox" name="basement" value="1"  placeholder="basement">
    </label>


    <label for="">Hotwaterheating:
      <input type="checkbox" name="hotwaterheating" value="1"  placeholder="hotwaterheating">
    </label>


    <label for="">Airconditioning:
      <input type="checkbox" name="airconditioning" value="1"  placeholder="airconditioning">
    </label>


    <label for="">Parking:
      <input type="text" class="input" name="parking" class="form-control" placeholder="parking" required>
    </label>


    <label for="">Prefarea:
      <input type="checkbox" name="prefarea" value="1"  placeholder="prefarea">
    </label>

    <label for="furnishingstatus">Furnishing Status:

      <select name="furnishingstatus" class="form-control" placeholder="furnishingstatus">
        <option value="1">Furnished</option>
        <option value="2">Unfurnished</option>
        <option value="3">Semi-Furnished</option>
      </select>
    </label>


    <button type="submit" onclick="pre()" name="predict">Predict</button>

  </form>
